<div class=box>
<h3>Question 1 </h3>
<section>
<p>Given points (x1,y1) and (x2,y2) select the formula to find the equation of the given line. <p>
<br>
<form action="Ques2.html">
<table class="table1">
<tr><td>
  <input type="radio" name="answer1" value="1">
  <math>
  <mrow><mi>y</mi><mo>=</mo><mi>m</mi><mi>x</mi><mo>+</mo><mi>b</mi></mrow> 
</math>
<td>
<input type="radio" name="answer1" value="2">
<math>
  <mrow><mi></mi>
  	<msup><mrow><mi>(</mi><mi>x</mi><mo>-</mo><mi>h</mi><mi>)</mi></mrow><mn>2</mn></msup>
  	 <mo>+</mo> 
     <msup><mrow><mi>(</mi><mi>y</mi><mo>-</mo><mi>k</mi><mi>)</mi></mrow><mn>2</mn></msup>
  	 <mo>=</mo> 
     <msup><mi>r</mi><mn>2</mn></msup>
  </mrow> 
</math></td>
<tr><td><input type="radio" name="answer1" value="3">
<math>
  <mrow>
  	<mi>y</mi><mo>-</mo>
  	<msub><mi>y</mi> <mn>1</mn></msub>
  	 <mo>=</mo>  <mi>m</mi> <mi>(</mi> <mi>x</mi> <mo>-</mo>    
  	 <msub><mi>x</mi> <mn>1</mn> </msub>
  	 <mi>)</mi>
  </mrow> 
</math></td>
<td>
<input type="radio" name="answer1" value="4">
<math><mrow>
    <mi>y</mi><mi>-</mi>
    <msub><mi>y</mi> <mn>2</mn></msub>
     <mi>=</mi> 
    <mi>m</mi> <mrow><mfrac><mrow><msub><mi>y</mi><mn>2</mn></msub><mo>-</mo><msub><mi>y</mi><mn>1</mn></msub></mrow><mrow><msub><mi>x</mi><mn>2</mn></msub><mo>-</mo><msub><mi>x</mi><mn>1</mn></msub></mrow></mfrac></mrow>
     <mi>(</mi> <mi>x</mi> <mi>-</mi>    
     <msub><mi>x</mi> <mn>2</mn> </msub>
     <mi>)</mi>
   </mrow>
</math>
</td></tr>
<tr>
  <td><input type="submit" value="Submit & Next Question"></td>
